<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #d4fc79, #96e6a1);
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(90deg, #36d1dc, #5b86e5);
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007BFF;
        }

        .contact-details {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .contact-details p {
            font-size: 1.2rem;
        }

        .contact-details i {
            color: #007BFF;
            margin-right: 10px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form textarea {
            resize: vertical;
        }

        form button {
            background: #36d1dc;
            color: white;
            font-size: 1rem;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background: #5b86e5;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(90deg, #5b86e5, #36d1dc);
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="container">
        <h2>Get in Touch</h2>
        <div class="contact-details">
            <p><i class="fa fa-phone"></i> <strong>Phone:</strong> +91-9876543210</p>
            <p><i class="fa fa-envelope"></i> <strong>Email:</strong> info@lawautomation.com</p>
            <p><i class="fa fa-map-marker"></i> <strong>Address:</strong> Automation Center, Sector 10, New Delhi, India</p>
        </div>
        <h2>Send Us a Message</h2>
        <form id="contactForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

            <button type="button" onclick="submitContact()">Submit</button>
        </form>
    </div>
    <footer>
        <p>Â© 2024 Law and Order Automation. All Rights Reserved.</p>
    </footer>
    <script>
        function submitContact() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            alert(`Thank you for reaching out, ${name}!\nWe will respond to your query sent to ${email}.`);
        }
    </script>
</body>
</html>
